<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatefall Deployment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .output {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }
        .output.show {
            display: block;
        }
        .output .success {
            color: #22c55e;
            font-weight: bold;
        }
        .output .error {
            color: #ef4444;
            font-weight: bold;
        }
        .output .info {
            color: #3b82f6;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .spinner.show {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .warning {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #92400e;
        }
        .warning strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Gatefall Deployment</h1>
        <p class="subtitle">Automatisches Update-System</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Wichtig:</strong>
            Dieses Skript f√ºhrt ein vollst√§ndiges Deployment durch:
            Git Pull, npm install, DB-Migration, TypeScript-Kompilierung und Server-Neustart.
        </div>

        <button class="btn" onclick="deploy()" id="deployBtn">
            Deploy starten
        </button>

        <div class="spinner" id="spinner"></div>
        <div class="output" id="output"></div>
    </div>

    <script>
        async function deploy() {
            const btn = document.getElementById('deployBtn');
            const output = document.getElementById('output');
            const spinner = document.getElementById('spinner');

            btn.disabled = true;
            spinner.classList.add('show');
            output.innerHTML = '';
            output.classList.add('show');

            try {
                const response = await fetch('deploy-handler.php', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Deployment fehlgeschlagen');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    output.innerHTML += text;
                    output.scrollTop = output.scrollHeight;
                }

                output.innerHTML += '\n<span class="success">‚úÖ Deployment abgeschlossen!</span>';
            } catch (error) {
                output.innerHTML += '\n<span class="error">‚ùå Fehler: ' + error.message + '</span>';
            } finally {
                btn.disabled = false;
                spinner.classList.remove('show');
            }
        }
    </script>
</body>
</html>
